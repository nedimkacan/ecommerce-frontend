<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl}}" alt="{{ product.name }}" class="detail-img">
    <h3>{{ product.name }}</h3>
    <div class="price mb-2">{{ product.unitPrice | currency:"USD"}}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to Cart</button>
    <hr>
    <div class="description">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
    <a routerLink="/products" class="mt-5">Back to Product list</a>
  </div>
</div>
