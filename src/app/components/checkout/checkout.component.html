<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="conteiner-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h2>Customer Information</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
          </div>
        </div>
        <div formGroupName="shippingAddress" class="form-area">
          <h2>Shipping Address</h2>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" formControlName="street" class="form-control">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" formControlName="state" class="form-control">
              <option *ngFor="let state of shippingAddressStates" [ngValue]="state">{{ state.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" formControlName="country" class="form-control" (change)="getStates('shippingAddress')">
              <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" formControlName="zipCode" class="form-control">
          </div>
        </div>
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (click)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span>Billing adress same as Shipping address
          </label>
        </div>
        <div formGroupName="billingAddress" class="form-area">
          <h2>Billing Address</h2>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" formControlName="street" class="form-control">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" formControlName="state" class="form-control">
              <option *ngFor="let billing of billingAddressStates" [ngValue]="billing">{{ billing.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" formControlName="country" class="form-control" (change)="getStates('billingAddress')">
              <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" formControlName="zipCode" class="form-control">
          </div>
        </div>
        <div formGroupName="creditCard" class="form-area">
          <h2>Credit Card Information</h2>
          <div class="form-group">
            <label for="cardType">Card Type</label>
            <select id="cardType" formControlName="cardType" class="form-control">
              <option value="visa">Visa</option>
              <option value="mastercard">MasterCard</option>
              <option value="amex">American Express</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nameOnCard">Name on Card</label>
            <input type="text" id="nameOnCard" formControlName="nameOnCard" class="form-control">
          </div>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" formControlName="cardNumber" class="form-control">
          </div>
          <div class="form-group">
            <label for="securityCode">Security Code</label>
            <input type="text" id="securityCode" formControlName="securityCode" class="form-control">
          </div>
          <div class="form-group">
            <label for="expirationMonth">Expiration Month</label>
            <select id="expirationMonth" formControlName="expirationMonth" class="form-control">
              <option *ngFor="let item of creditCardMonths">{{ item }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expirationYear">Expiration Year</label>
            <select id="expirationYear" formControlName="expirationYear" class="form-control" (change)="handleMonthsAndYears()">
              <option *ngFor="let item of creditCardYears">{{ item }}</option>
            </select>
          </div>
        </div>
        <div class="form-area">
          <h2>Review Your Order</h2>
          <p>Total Quantity: {{ totalQuantity | currency }}</p>
          <p>Shipping: FREE</p>
          <p>Total Price: {{ totalPrice | currency:"USD" }}</p>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
