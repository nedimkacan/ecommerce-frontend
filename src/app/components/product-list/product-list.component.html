<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="conteiner-fluid">
      <div class="row">
        <div *ngFor="let item of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ item.id }}">
              <img src="{{ item.imageUrl }}" alt="{{ item.name }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{ item.id }}">
              <h1>{{ item.name }}</h1>
            </a>
            <div class="price">{{ item.unitPrice | currency:"USD" }}</div>
            <button (click)="addToCart(item)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <!--
          Ürün bulunmuyorsa bu kısım çalışacak ve bulunmuyor mesajı verecek.
          Ayrıca buradaki soru işareti olası bir veri tabanı hatasında undefined değer dönerse
          hata vermemesi için kullanılmıştır.
        -->
        <div *ngIf="products?.length == 0" class="col-md-12 alert alert-warning" role="alert">No products found !</div>

      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">

          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()">
                </ngb-pagination>
              </div>

              <div class="col-md-3 mt-1" style="text-align: right;">

                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" class="">
                  <option>5</option>
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                  <option>100</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
